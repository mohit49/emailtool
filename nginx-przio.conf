server {
    listen 80;
    server_name przio.com www.przio.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name przio.com www.przio.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/przio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/przio.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory
    root /home/email-host/frontend;
    index index.html;

    # Logging
    access_log /var/log/nginx/przio-access.log;
    error_log /var/log/nginx/przio-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Serve static assets from static/assets/templet/
    location /static/assets/templet/ {
        alias /home/email-host/static/assets/templet/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Allow CORS for images if needed
        add_header Access-Control-Allow-Origin "*" always;
        
        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Serve Next.js static files
    location /_next/static/ {
        alias /home/email-host/frontend/.next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve public files (templates, etc.)
    location /templates/ {
        alias /home/email-host/frontend/public/templates/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Serve other public static files
    location /public/ {
        alias /home/email-host/frontend/public/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Proxy all other requests to Next.js
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

